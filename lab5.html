<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Лабораторная 5. Кривошеев, Гавра</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function ShowSum () {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");


            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            let result = a + b;
            alert ("Сумма " + a +  " и " + b + " равна " + result);
        }

        function ShowDel () {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");


            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            let result = a / b;
            alert ("Частное " + a +  " от " + b + " равно " + result);
        }

        function ShowUmn () {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");


            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            let result = a * b;
            alert ("Умножение " + a +  " на " + b + " равно " + result);
        }

        function ShowRaz () {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");


            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            let result = a - b;
            alert ("Разность " + a +  " и " + b + " равна " + result);
        }

        function ShowAuthor () {
            let author = "Авторы страницы: \n Кривошеев Максим Сергеевич, студент ФБИ-11 \n Гавра Владислав Артемович, студент ФБИ-11"
            alert(author);
        }

        function ChangeOutput (buttonNum, backColor, textColor, borderStyle) {
            let output = document.getElementById("output"); 
            output.innerHTML = "Нажата кнопка " + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor; 
            output.style.border = borderStyle; 
        }

    </script>
    <style>
        .message {
            display: inline-block;
            border: 1px solid;
            padding: 3px;
            margin: 3px;
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;

        }


    </style>
</head>

<body>
    <header onclick="ShowAuthor()">
            НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>


            <div class="message" onclick="ShowSum()">Найти сумму чисел</div>
            <div class="message" onclick="ShowDel()">Найти деление чисел</div>
            <div class="message" onclick="ShowRaz()">Найти разность чисел</div>


            <div class="message" onclick="ShowAuthor()">Узнать, кто автор страницы</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="ChangeOutput(1, 'red', 'yellow', 'dotted')">
                <input type="button" value="Кнопка 2" onclick="ChangeOutput(2, 'brown', 'orange', 'dashed')">
                <input type="button" value="Кнопка 3" onclick="ChangeOutput(3, 'green', 'black', 'double')">
                <input type="button" value="Кнопка 4" onclick="ChangeOutput(4, 'blue', 'gray', 'solid')">
            </div>


            <div id="output"></div>

    </main>

    <footer>
            &copy; Гавра Владислав Артемович, Кривошеев Максим Сергеевич, ФБИ-11, 2 курс, 2023 год
    </footer>

</body>
</html>
